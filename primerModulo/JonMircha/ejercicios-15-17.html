// 17) Programa una función que dada una fecha válida determine cuantos años han pasado 
// hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).
    let now = new Date().getTime()

    const ejercicio17 = (fecha) => {
        if (fecha === undefined) return console.log("NO me pasaste una fecha");
        if (!fecha instanceof Date) return console.log("NO me pasaste una fecha");
        newDate = new Date(fecha).getTime();
        let resultado = now - newDate
        console.log(now)
        console.log(newDate)
        anios = Math.floor(resultado/ (1000*60*60*24*365 ))
        return console.log(anios);
    }

    ejercicio17('1986,12,12');
