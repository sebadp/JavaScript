// 12) Programa una función que determine si un número es primo 
// (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.

    const ejercicio12 = (numero) => {
        if (numero === undefined) return console.warn("No ingresaste nada...");
        if (typeof(numero) !== "number") return console.error("Esto no va a funcionar sin un NUMERO!")
        if (numero === 0) return console.error("No se puede sacar un factorial de 0!")
        for (i=2; i < numero; i++){
            if (numero % i === 0) {
                return console.log("Este número no es primo")
            } else{
                return console.log("Este número sí es primo!")
            }
        }
        }
        ejercicio12(3);
        ejercicio12(5);
        ejercicio12(7);
        ejercicio12(9);
