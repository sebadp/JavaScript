// 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. 
// miFuncion(0,"C") devolverá 32°F.

const ejercicio14 = (numero = 0 , escala = "") => {
    if (numero === undefined) return console.warn("No ingresaste nada...")
    if (typeof(numero) !== "number") return console.error("Esto no va a funcionar sin un NUMERO!")
    if (numero === 0) return console.error("No se puedes usar el 0!")
    if (typeof(escala) !== "string")return console.warn("Necesitas una ESCALA para que esto funcione")
    if (escala === "C" ) {
        resultado = (numero * 9/5) + 32
        let num = numero
        return console.log(`${num} Grados Celcius son ${resultado} Grados F. `)
        } else if (escala === "F" ) {
            let num = numero
            resultado = (numero -32 ) * 5/9
            return console.log(`${num} Grados F. son ${resultado} Grados Celcius `)
            } else {
                return console.log("Esa no es una escala válida")
            }
    
    }
